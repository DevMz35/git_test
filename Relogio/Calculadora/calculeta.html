<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Relogio/Calculadora/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha calculadora - de adição, subtração, divisão e multiplicação</title>
</head>
<body>
    <div class="container">

        <div class="calculadora-matematica">
            <div class="calculadora">
                <div class="ecra-da-calculadora">
                <div id="ecra-de-calculo" min="0" max="19999999999999"></div>
            </div>
                <div class="btn">
                    <button  id="n-1">1</button>
                    <button  id="clear">Clear</button>
                    <button class="operador" id="subtrair"  data-operador>-</button>
                    <button  id="n-2" > 2 </button>
                    <button id="n-3" > 3 </button>
                    <button class="operador" id="multiplicar">x</button>
                    <button id="n-4" >4</button>
                    <button id="n-5" >5</button>
                    <button class="operador" id="dividir" >/</button>
                    <button id="n-6" >6</button>
                    <button id="n-7" >7</button>
                    <button class="operador" id="adicao" >+</button>
                    <button id="n-8" >8</button>
                    <button id="n-9" >9</button>
                    <button id="igual">=</button>
                    <button id="virgula" >.</button>
                    <button id="zero" >0</button>
        
                </div>
            </div>
        </div>
    </div>
    <script src="/Relogio/Calculadora/js/index.js"></script>
</body>
</html>
