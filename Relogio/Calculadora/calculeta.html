<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha calculadora - de adição, subtração, divisão e multiplicação</title>
</head>
<body>
    <div class="container">
        <h1 id="titulo">Calculadora</h1>

        <div class="calculadora-matematica">
            <form action="" class="caluladora">
                <input type="text" name="calculadora" id="calcula">
                    <butto id="n-0">0</butto>
                    <butto id="n-1">1</butto>
                    <butto id="n-2">2</butto>
                    <butto id="n-3">3</butto>
                    <butto id="n-4">4</butto>
                    <butto id="n-5">5</butto>
                    <butto id="n-6">6</butto>
                    <butto id="n-7">7</butto>
                    <butto id="n-8">8</butto>
                    <butto id="n-9">9</butto>
                    <butto id="adicao">+</butto>
                    <butto id="subtracao">-</butto>
                    <butto id="divisao">/</butto>
                    <butto id="multiplicar">*</butto>
            </form>
        </div>
    </div>
</body>
</html>
